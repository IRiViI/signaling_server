<html>
  <head>
    <script src="./js/ws-client.js" type="text/javascript"></script>
    <script src="./js/adapter2.js" type="text/javascript"></script>
    <!-- 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  -->
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
  </head>
  <body>

    <p id='server-time'></p>
    <div>
      <button id="startButton">Start</button>
      <button id="callButton">Call</button>
      <button id="hangupButton">Hang Up</button>
    </div>
    <div>
      <input id="room_id" type="text" placeholder="Room"/>
      <input id="from_client_id" type="text" placeholder="Your id"/>
      <input id="to_client_id" type="text" placeholder="Friends id"/>
    </div>
    <div>
      <video id="localVideo" autoplay></video>
      <video id="remoteVideo" autoplay></video>
    </div>
      
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
